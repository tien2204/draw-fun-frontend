<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gartic - Home (Redraw)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container center">
    <div class="logo" aria-hidden>
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="#bfe9ff"/><circle cx="8" cy="8" r="1.6" fill="#7cc3ff"/><circle cx="12" cy="6" r="1.6" fill="#7cc3ff"/><circle cx="16" cy="9" r="1.6" fill="#7cc3ff"/></svg>
    </div>
    <div class="title">Gartic</div>
    <div class="subtitle">Draw, Guess &amp; Have Fun with Friends!</div>

    <input class="input" placeholder="Enter your name" value="S" />
    <button class="primary-btn">Play Now</button>

    <div class="row">
      <button class="btn-green">Create Room</button>
      <button class="btn-yellow">Join Room</button>
    </div>

    <div class="bottom-icons">
      <div class="icon-circle" title="Language">🌐</div>
      <div class="icon-circle" title="Sound">🔊</div>
      <div class="icon-circle" title="Settings">⚙️</div>
    </div>
  </div>
</body>
</html>
