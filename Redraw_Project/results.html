<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gartic - Results (Redraw)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="results-wrapper center">
    <div class="h1">Game Over!</div>
    <div class="h2">Final Rankings</div>

    <div class="rank-list">
      <div class="rank-card">
        <div class="player-meta">
          <div class="avatar">👤</div>
          <div>
            <div class="player-name">Player 1</div>
            <div class="player-points">2450 points</div>
          </div>
        </div>
        <div class="rank-badge">1</div>
      </div>

      <div class="rank-card">
        <div class="player-meta">
          <div class="avatar">👤</div>
          <div>
            <div class="player-name">Player 2</div>
            <div class="player-points">2100 points</div>
          </div>
        </div>
        <div class="rank-badge">2</div>
      </div>

      <div class="rank-card">
        <div class="player-meta">
          <div class="avatar">👤</div>
          <div>
            <div class="player-name">Player 3</div>
            <div class="player-points">1850 points</div>
          </div>
        </div>
        <div class="rank-badge">3</div>
      </div>

      <div class="rank-card">
        <div class="player-meta">
          <div class="avatar">👤</div>
          <div>
            <div class="player-name">Player 4</div>
            <div class="player-points">1420 points</div>
          </div>
        </div>
        <div class="rank-badge">4</div>
      </div>

    </div>

    <div class="actions">
      <button class="action-green">⟲ Play Again</button>
      <button class="action-yellow">🏠 Back to Home</button>
    </div>
  </div>
</body>
</html>
